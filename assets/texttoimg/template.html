<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1"/>
    <title>Parsed content</title>

    <link href="{path_texttoimg}/css/default.css" rel="stylesheet" />
    <link href="{path_texttoimg}/css/github-md.css" rel="stylesheet" >
    <script src="{path_texttoimg}/js/highlight.js"></script>
    <script src="{path_texttoimg}/js/MathJax.js"></script>
    <style>
        #MathJax_Message {
            display: none;
        }
        .content {
            min-height: 200px;
        }
    </style>
</head>

<body>
    <div id="header"><div></div></div>
    <div id="content">{content}</div>
    <div id="footer">
        <div class="qrc">
            <div id="qrcode">
                <img src="{qrcode}" alt="" srcset="" width="120" height="120">
            </div>
        </div>
    </div>
    <script>
        hljs.highlightAll();
        MathJax.Hub.Config({
              config: ["MMLorHTML.js"],
              jax: ["input/TeX", "output/HTML-CSS", "output/NativeMML"],
              extensions: []
            });
        document.querySelectorAll('code').forEach(item => {
            let lang = item.classList[0]?.split('-')[1];
            if (lang) {
              item.title = `[lang: ${lang}]`;
            }
        });
    </script>
</body>

</html>
