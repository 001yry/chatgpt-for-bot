<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markdown to HTML with Code Block and Table Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css">
    <style>
      /* 添加表格样式 */
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      table th, table td {
        border: 1px solid #ccc;
        padding: 6px 12px;
        text-align: left;
      }
      table th {
        font-weight: bold;
      }
      /* 添加代码块样式 */
      pre {
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        border-radius: 3px;
        font-size: 13px;
        line-height: 19px;
        margin-bottom: 16px;
        overflow: auto;
        padding: 16px;
        word-wrap: normal;
      }
      pre code {
        background-color: transparent;
        border: none;
        font-size: 14px;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        margin: 0;
        padding: 0;
        white-space: pre;
        word-break: normal;
        word-wrap: normal;
      }
      /* 修改 Markdown 样式为 GitHub 风格 */
      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
      }
      @media (max-width: 767px) {
        .markdown-body {
          padding: 15px;
        }
      }
    </style>
    <!-- 添加 MathJax 支持 -->
    <style>
      #MathJax_Message {
        display: none!important;
      }
    </style>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        config: ["MMLorHTML.js"],
        jax: ["input/TeX", "output/HTML-CSS", "output/NativeMML"],
        extensions: ["MathMenu.js", "MathZoom.js"]
      });
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  </head>
  <body class="markdown-body">
    <!-- 插入 Markdown 转换后的 HTML -->
    <div>
      {{ md_to_html(text) }}
    </div>
  </body>
</html>
